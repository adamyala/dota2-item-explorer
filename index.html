<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <title></title>
  <script src="vue.js"></script>
  <script src="items.js"></script>

  <link rel="stylesheet" href="mvp.css">
</head>

<body>

  <main id="app">
    <section>
      <header>
        <h2>DotA 2 Item Explorer 7.28b</h2>
      </header>
    </section>

    <section>
      <header>
        <h3>Filters</h3>
      </header>

      <div v-for="attribute in attributes">
        <input type="checkbox" v-bind:value="attribute" v-model="filteredAttributes">
        <label>{{attribute}}</label><br>
      </div>

    </section>

    <section>
      <p>Selected Attributes: {{ filteredAttributes }}</p>
    </section>

    <section>

      <table>
        <thead>
          <th></th>
          <th>Name</th>
          <th>Cost</th>
          <th v-for="attribute in filteredAttributes">{{ attribute }}</th>
          <th>All Attributes</th>
        </thead>

        <tbody>
          <tr v-for="item in filteredItems">

            <td><img :src="item.imageUrl"></td>

            <td>{{ item.name }}</td>
    
            <td>{{ item.cost }}</td>
    
            <td v-for="attribute in filteredAttributes">
              {{ item.attributesObject[attribute] }}
            </td>

            <td v-html="item.attributesHtml"></td>

          </tr>
        </tbody>
      </table>

    </section>

  </main>



</body>

<script src="index.js"></script>

</html>
