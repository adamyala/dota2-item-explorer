<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title></title>
  <script src="vue.js"></script>
  <script src="items.js"></script>

  <link rel="stylesheet" href="mvp.css">
</head>

<body>

  <main id="app">
    <section>
      <header>
        <h2>DotA 2 Item Explorer 7.28b</h2>
      </header>
    </section>

    <section>
      <p><b>Attribute Filter</b></p>
    </section>

    <section>
      <p>Selected Attributes: {{ filterAttributes }}</p>
    </section>

    <section>
      <div v-for="attribute in attributes">
        <input type="checkbox" v-bind:value="attribute" v-model="filterAttributes">
        <label>{{attribute}}</label><br>
      </div>
    </section>

    <section>
      <p>
        <b>
          Cost Sort
        </b>
      </p>
    </section>

    <section>
      <input type="radio" value="false" v-model="filterCostSort">
      <label>Lowest to Highest</label><br>

      <input type="radio" value="true" v-model="filterCostSort">
      <label>Highest to Lowest</label><br>
    </section>

    <hr>

    <section>

      <table>
        <thead>
          <th></th>
          <th>Name</th>
          <th>Cost</th>
          <th v-for="attribute in filterAttributes">{{ attribute }}</th>
          <th>All Attributes</th>
        </thead>

        <tbody>
          <tr v-for="item in filteredItems">

            <td>
              <img :src="item.imageUrl">
            </td>

            <td>{{ item.name }}</td>

            <td>{{ item.cost }}</td>

            <td v-for="attribute in filterAttributes">
              {{ item.attributesObject[attribute] }}
            </td>

            <td v-html="item.attributesHtml"></td>

          </tr>
        </tbody>
      </table>

    </section>

  </main>



</body>

<script src="index.js"></script>

</html>
