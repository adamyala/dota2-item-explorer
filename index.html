<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>DotA 2 Item Explorer 7.28c</title>
    <script src="static/vue.js"></script>
    <script src="static/items.js"></script>

    <link rel="stylesheet" href="static/mvp.css">
    <link rel="stylesheet" href="static/dota2-item-explorer.css">
</head>

<body>

<main id="app">
    <section>
        <header>
            <h2>DotA 2 Item Explorer 7.28c</h2>
        </header>
    </section>

    <section>
        <p><b>Stat Filter</b></p>
    </section>

    <section>
        <div style="padding: 10px" v-for="stat in stats">
            <input type="checkbox" v-bind:value="stat" v-model="filterStats">
            <label>{{stat}}</label>
        </div>
    </section>

    <article v-if="filterStats.length">
        <aside>
            <p>
                <b>Selected Stats:</b>
                <span v-for="(stat, index) in filterStats">
                    <span v-if="index !== 0">, </span>
                    <span>{{ stat }}</span>
                </span>
            </p>
        </aside>
    </article>

    <hr>

    <section>
        <p>
            üëá Click table headers to sort.
        </p>
    </section>

    <section>

        <table>
            <thead>
            <th></th>
            <th id="name-header" class="sort-header" v-on:click="sortItems($event)">
                Name&nbsp;
                <span v-if="sortName !== null">
                    <span v-if="sortName">‚¨áÔ∏è</span>
                    <span v-else>‚¨ÜÔ∏èÔ∏è</span>
                </span>
            </th>

            <th id="price-header" class="sort-header" v-on:click="sortItems($event)">
                Price&nbsp;
                <span v-if="sortPrice !== null">
                    <span v-if="sortPrice">‚¨áÔ∏è</span>
                    <span v-else>‚¨ÜÔ∏èÔ∏è</span>
                </span>
            </th>

            <th :id="stat" class="sort-header" v-for="stat in filterStats" v-on:click="sortItems($event)">
                {{ stat }}&nbsp;
                <span v-if="sortStatKey === stat">
                    <span v-if="sortStat">‚¨áÔ∏è</span>
                    <span v-else>‚¨ÜÔ∏èÔ∏è</span>
                </span>
            </th>

            <th>Stats</th>
            </thead>

            <tbody>
            <tr v-for="item in filteredItems">

                <td>
                    <img :src="item.imageUrl" v-on:mouseover="mouseOver" v-on:mouseout="mouseOut">
                    <img v-show="active" src="./static/magic-wand.png" id="place-holder-1"
                         style="zindex: 100; position: absolute; width: 500px;"/>
                </td>

                <td>{{ item.name }}</td>

                <td>{{ item.price }}</td>

                <td v-for="stat in filterStats">
                    <div v-if="item.statsObject[stat] === true">
                        ‚úÖ
                    </div>
                    <div v-else>
                        {{ item.statsObject[stat] }}
                    </div>
                </td>

                <td v-html="item.statsHtml"></td>

            </tr>
            </tbody>
        </table>

    </section>

</main>


</body>

<script src="static/index.js"></script>

</html>
